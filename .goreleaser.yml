docker_manifests:
- name_template: docker.io/testcontainers/{{ .ProjectName }}:{{ .Version }}
  image_templates:
  - docker.io/testcontainers/{{ .ProjectName }}:{{ .Version }}-amd64
  - docker.io/testcontainers/{{ .ProjectName }}:{{ .Version }}-arm64
  - docker.io/testcontainers/{{ .ProjectName }}:{{ .Version }}-armv7
  - docker.io/testcontainers/{{ .ProjectName }}:{{ .Version }}-ppc64le
  - docker.io/testcontainers/{{ .ProjectName }}:{{ .Version }}-s390x
- name_template: docker.io/testcontainers/{{ .ProjectName }}:latest
  image_templates:
  - docker.io/testcontainers/{{ .ProjectName }}:{{ .Version }}-amd64
  - docker.io/testcontainers/{{ .ProjectName }}:{{ .Version }}-arm64
  - docker.io/testcontainers/{{ .ProjectName }}:{{ .Version }}-armv7
